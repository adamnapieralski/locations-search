{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">SPDB Map</a>      
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3" ng-controller="mainController" ng-init="init()">
      <h2 class="mt-2">Control panel</h2>
      {% verbatim %}
      <form>
        <div class="form-group">
          <label for="location">Location</label></br>
          <input type="number" step="{{ location.step }}" id="latitude" ng-model="location.latitude">
          <input type="number" step="{{ location.step }}" id="longitude" ng-model="location.longitude">
        </div>        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% endverbatim %}
    </div>
    <div class="col-lg-9 text-center">
      {{ my_map|safe }}
    </div>
  </div>
</div>

{% endblock %}
